<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FRAMEWORK BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- LLAMAMOS UNA HOJA DE ESTILOS ESTÁTICA -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <!-- BLOQUE DE TITULO -->
    <title>{% block title %}Cántaro de piedra{% endblock %}</title>
</head>
<body class="fondo" style="background-image: url(static/img/grey-370125_960_720.png)">
    <div class="">       
        <ul class="user-info d-flex bd-highlight mb-3 ">
            <div class="me-auto p-2 bd-highlight">
                <button class="btn btn-lg p-0 m-0 usu" type="button">
                    <a href="{{ url_for('public.index') }}"><img src="{{url_for('static', filename='img/books_icon.ico')}}" height="50" width="50"></a>
                </button>
                <button type="button" class="btn btn-lg btn-secondary" data-bs-toggle="dropdown" aria-expanded="false">
                  <h6 class="d-none d-sm-block" >Cantaro de piedra<i class="bi bi-list p-1 m-1"></h6></i><span class="d-block d-sm-none navbar-toggler-icon"><i class="bi bi-list"></i></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark row">
                    <div class="col-12 m-1">
                        <li><a class="dropdown-item" href="#">Libros</a></li>
                        <li><a class="dropdown-item" href="#">Contactos</a></li>
                        <li><a class="dropdown-item" href="#">Acerca de nosotros</a></li>
                    </div>

                </ul>
            </div>
              
            <div class="p-3 bd-highlight d-flex">
            {% if current_user.is_anonymous %}
                <a a type="button" class="btn btn-outline-success m-1" href="{{ url_for('auth.login') }}">Login</a>
                <a type="button" class="btn btn-outline-primary m-1" href="{{ url_for('auth.show_signup_form') }}">Registrar</a>
            {% else %}
                <h4>{{ current_user.name }}</h4>
                {% if current_user.is_admin %}
                    <a type="button" class="btn btn-outline-primary m-1" href="{{ url_for('admin.index') }}">Admin</a>
                {% endif %}
                <a type="button" class="btn btn-outline-danger ms-2 m-1" href="{{ url_for('auth.logout') }}">Logout</a>
            {% endif %}
            </div>
        </ul>
    </div>
<!-- BLOQUE DE CONTENIDO -->
    {% block content %}{% endblock %}
    
    <footer class="bg-dark text-center text-white fixed-bottom">
        <!-- Grid container -->
        <div class="container p-1 pb-0">
          <!-- Section: Social media -->
          <section class="mb-1">
            <!-- Facebook -->
            <a class="btn btn-outline-danger btn-floating m-1" href="#!" role="button"
              ><i class="bi bi-instagram"></i></a>
            <!-- Instagram -->
            <a class="btn btn-outline-primary btn-floating m-1" href="#!" role="button"
              ><i class="bi bi-facebook"></i></a>
          </section>
        </div>
        <!-- Copyright -->
        <div class="text-center" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2021 Copyright:
          <a class="text-white" href="https://google.com/">cantarodepiedra.com</a>
        </div>
        <!-- Copyright -->
      </footer>
<!-- BOOTSTAP -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script></body>
</body>
</html>
