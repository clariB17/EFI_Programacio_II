<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Que es esto?-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LLAMAMOS AL FRAMEWORK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">    
    <!-- LLAMAMOS UNA HOJA DE ESTILOS ESTÁTICA -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <!-- BLOQUE DE TITULO -->
    <title>{% block title %}Cántaro de piedra{% endblock %}</title>
</head>
<body class="fondo" style="background-image: url(static/images/grey-370125_960_720.png)">
    <div class="">       
        <ul class="user-info d-flex bd-highlight mb-3 btn-group">
            <div class="me-auto p-2 bd-highlight border-1 border-dark">
                <button class="btn btn-lg p-0 m-0 usu" type="button">
                    <a href="{{ url_for('public.index') }}"><img src="{{url_for('static', filename='images/books_icon.ico')}}" height="50" width="50"></a>
                </button>
                <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  Cantaro de piedra
                </button>
                <ul class="dropdown-menu dropdown-menu-dark row">
                    <div class="col-12 m-1">
                        <li><a class="dropdown-item" href="#">Libros</a></li>
                        <li><a class="dropdown-item" href="#">Contactos</a></li>
                        <li><a class="dropdown-item" href="#">Acerca de nosotros</a></li>
                    </div>

                </ul>
            </div>
              
            <div class="p-3 bd-highlight d-flex">
            {% if current_user.is_anonymous %}
                <a a type="button" class="btn btn-outline-success" href="{{ url_for('auth.login') }}">Login</a>
                <a type="button" class="btn btn-outline-primary" href="{{ url_for('auth.show_signup_form') }}">Registrar</a>
            {% else %}
                <h4>{{ current_user.name }}</h4>
                {% if current_user.is_admin %}
                    <a type="button" class="btn btn-outline-primary" href="{{ url_for('admin.index') }}">Admin</a>>
                {% endif %}
                <a type="button" class="btn btn-outline-danger ms-2" href="{{ url_for('auth.logout') }}">Logout</a>
            {% endif %}
            </div>
        </ul>
    </div>
<!-- BLOQUE DE CONTENIDO -->
    {% block content %}{% endblock %}

<!-- BOOTSTAP -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
