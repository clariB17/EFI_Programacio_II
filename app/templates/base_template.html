<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- BLOQUE DE TITULO -->
    <title>{% block title %}{% endblock %}</title>
    <!-- LLAMAMOS AL FRAMEWORK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- LLAMAMOS UNA HOJA DE ESTILOS ESTÁTICA -->
    <link rel="stylesheet" href="{{ url_for("static", filename="base.css") }}">
</head>
<body class="fondo">
<div>
    <ul class="user-info  d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight">
            <li><a href="{{ url_for('public.index') }}"><img src="{{url_for('static', filename='images/books_icon.png')}}" height="50" width="50"></a></li>
        </div>
        <div class="p-3 bd-highlight">
        {% if current_user.is_anonymous %}
            <li><a a type="button" class="btn btn-outline-success" href="{{ url_for('auth.login') }}">Login</a></li>
            <li> | </li>
            <li><a type="button" class="btn btn-outline-primary" href="{{ url_for('auth.show_signup_form') }}">Registrar</a></li>
        {% else %}
            <li>{{ current_user.name }}</li>
            {% if current_user.is_admin %}
                <li> | </li>
                <li><a type="button" class="btn btn-outline-primary" href="{{ url_for('admin.index') }}">Admin</a></li>
            {% endif %}
            <li> | </li>
            <li><a type="button" class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
        {% endif %}
        </div>
    </ul>
</div>
<!-- BLOQUE DE CONTENIDO -->
{% block content %}{% endblock %}
</body>
</html>
